version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: increase
    commit-message:
      prefix: "update requirements.txt"
    groups:
      python-packages:
        patterns:
          - "*"
    ignore:
      - dependency-name: "protobuf"
        update-types: [ "version-update:semver-major" ]
